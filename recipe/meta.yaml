{% set name = "pydantic-compat" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydantic_compat-{{ version }}.tar.gz
  sha256: c5c5bca39ca2d22cad00c02898e400e1920e5127649a8e860637f15566739373

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - pydantic
    - importlib-metadata

test:
  imports:
    - pydantic_compat
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tlambert03/pydantic-compat
  summary: Compatibility layer for pydantic v1/v2
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
